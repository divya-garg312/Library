<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Book Library</h1>
    <button id="show">Add New Book</button>
    <div id="container">
        <input id="title" placeholder="Title Of Book" type="text">
        <input id="author" placeholder="Author's Name" type="text">
        <input id="pages" placeholder="No Of Pages" type="number">
        <select id="bookStatus">
            <option value="Read">Read</option>
            <option value="Unread">Unread</option>
        </select>
        <button id="add">Add Book</button><br><br>
    </div>
    <table id="result">
        <thead>
        <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Status</th>
        <th>Delete</th>
        </tr>
        </thead>
        <tbody id="list">
        </tbody>
    </table>
    <script src="index.js"></script>
</body>
</html>
